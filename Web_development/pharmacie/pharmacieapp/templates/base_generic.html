<!-- templates/base_generic.html -->
<!DOCTYPE html>
<html lang="en">

<body>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <!-- Ici, vous incluez le contenu spécifique à chaque page -->
  {% block content %}{% endblock %}

</body>
</html>
